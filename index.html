<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="text">Formularz</h2>

    <form class="formularz_form" action="#" method="post">
      <label for="imie">Imię:</label> <br />
      <input type="text" id="imie" name="imie" /><br /><br />

      <label for="nazwisko">Nazwisko:</label><br />
      <input type="text" id="nazwisko" name="nazwisko" /><br /><br />

      <label for="data_urodzenia">Data urodzenia:</label><br />
      <input
        type="date"
        id="data_urodzenia"
        name="data_urodzenia"
      /><br /><br />

      <label for="nr_tel">Nr tel:</label><br />
      <input type="tel" id="nr_tel" name="nr_tel" /><br /><br />

      <label for="mail">Mail:</label><br />
      <input type="email" id="mail" name="mail" /><br /><br />

      <label for="miejsce">Wybierz miejsce:</label><br />
      <select id="miejsce" name="miejsce">
        <option value="">Wybierz</option>
        <option value="lazienki">Łazienki Królewskie</option>
        <option value="palac">Pałac Kultury</option>
        <option value="stadion">Stadion Narodowy</option>
        <option value="muzeum">Muzeum W.P.</option></select
      ><br /><br />

      <p>Płeć:</p>
      <input type="radio" id="m" name="plec" value="M" checked />
      <label for="m">M</label><br />
      <input type="radio" id="k" name="plec" value="K" />
      <label for="k">K</label><br />
      <input type="radio" id="nw" name="plec" value="NW" />
      <label for="nw">NW</label><br /><br />

      <p>Jedzenie (zaznacz ulubione):</p>
      <input type="checkbox" id="pizza" name="jedzenie" value="pizza" checked />
      <label for="pizza">Pizza</label><br />

      <input type="checkbox" id="mc" name="jedzenie" value="mcdonald" checked />
      <label for="mc">McDonald's</label><br />

      <input type="checkbox" id="kfc" name="jedzenie" value="kfc" />
      <label for="kfc">KFC</label><br />

      <input type="checkbox" id="chiny" name="jedzenie" value="chinskie" />
      <label for="chiny">Chińskie</label><br />

      <input type="checkbox" id="kebab" name="jedzenie" value="kebab" />
      <label for="kebab">Kebab</label><br />

      <input type="checkbox" id="burger" name="jedzenie" value="burger" />
      <label for="burger">Burger</label><br />

      <input type="checkbox" id="sushi" name="jedzenie" value="sushi" />
      <label for="sushi">Sushi</label><br /><br />

      <label for="uwagi">Życzenie specjalne:</label><br />
      <textarea
        id="uwagi"
        name="uwagi"
        placeholder="Życzenie specjalne"
        rows="4"
      ></textarea
      ><br /><br />

      <input type="submit" value="Wyślij" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
